apiVersion: v1
kind: Service
metadata:
  name: {{ include "crypto-advisor.fullname" . }}
  labels:
    app: {{ include "crypto-advisor.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "crypto-advisor.name" . }}
